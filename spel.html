<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spela spel</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/spel.css">
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/spel.js" defer></script>
</head>

<body>
    <div id="theGame">
        <aside>
            <h3>Kontroller</h3>
            <ul>
                <li>Pil Upp: Gå Upp</li>
                <li>Pil Ner: Gå Ner</li>
                <li>Pil Vänster: Gå Vänster</li>
                <li>Pil Höger: Gå Höger</li>
            </ul>
        </aside>
        <section id="gameSection">
            <h1>Hitta katten!</h1>
            <h2>Innan zombien hittar dig!</h2>
            <div id="imgContainer">
                <img src="" id="currentPosImg">
            </div>
        </section>
        <aside>
            <h3 id="highScore"></h3>
            <h2 id="score"></h2>
            <hr>
            <h3>Karta</h3>
            <div id="map"></div>
        </aside>
    </div>
</body>

</html>
